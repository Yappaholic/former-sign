<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
  <div class="sidebar">
    <h1>My sign-up Form</h1>
    <div class="Logo"></div>
    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
    <q>Don't make any regrets!</q>
  </div>
  <div class="main">
    <div class="Hero">
      <h1>Sign up to continue</h1>
    </div>
    <form action="" class="form">
      <div class="email">
        <label for="email">Enter your email</label>
        <input type="email" name="email" placeholder="Example: myman@gmail.com" required>
      </div>
      <div class="Password">
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" placeholder="Example: goodpsswrdtrustme" required>
        <label for="re-password">Confirm password</label>
        <input type="password" id="re-password" name="re-password" required>
      </div>
        <button type="submit">Sign up</button>
    </form>
  </div>
  <script src="script.js" defer>
  </script>
  </body>
</html>
